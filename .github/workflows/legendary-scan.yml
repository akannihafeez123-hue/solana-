name: Legendary Pocket Option Scanner

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    timeout-minutes: 55
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner (single pass with real data + OTC emulation)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          USE_MOCK_DATA: "false"
          CONF_GATE: "85"
          COOLDOWN_MINUTES: "20"
          DAILY_TRAIN_HOUR_UTC: "3"
          SCAN_INTERVAL_SEC: "60"
          RUN_ONCE: "true"
        run: |
          python app.py
